name: store_locator
description: Store locator for Flutter. Allow to show stores (or POI) on map based on current map position.
version: 0.0.1
homepage: https://github.com/lucaantonelli/store_locator
repository: https://github.com/lucaantonelli/store_locator
issue_tracker: https://github.com/lucaantonelli/store_locator/issues?q=is%3Aissue+is%3Aopen

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  google_maps_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
